apiVersion: batch/v1
kind: Job
metadata:
  name: stream-1
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: stream-1
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: stream-1
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
      - name: stream-1
        image: raijenki/mpik8s:stream
        imagePullPolicy: Never
        volumeMounts:
          - mountPath: /data
            name: task-pv-storage
        command:
          - /bin/sh
          - -c
          - | 
            ./home/stream_c
        resources:
          requests:
            cpu: "200m"
            memory: "1000Mi"
          limits:
            cpu: "200m"
            memory: "1000Mi"
      restartPolicy: OnFailure
