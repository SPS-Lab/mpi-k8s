apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: miniamr-job
spec:
  minAvailable: 1
  schedulerName: volcano
  plugins:
    ssh: []
    svc: []
  tasks:
    - replicas: 1
      name: mpimaster
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        spec:
          containers:
            - command:
                - /bin/bash
                - -c
                - |
                  MPI_HOST=`cat /etc/volcano/mpiworker.host | tr "\n" ","`;
                  mkdir -p /var/run/sshd; /usr/sbin/sshd;
                  mpiexec --allow-run-as-root --host ${MPI_HOST} -np 1 ma.x --num_refine 4 --max_blocks 9000 --npx 1 --npy 1 --npz 1 --nx 16 --ny 16 --nz 16 --num_objects 1 --object 2 0 -1.71 -1.71 -1.71 0.04 0.04 0.04 1.7 1.7 1.7 0.0 0.0 0.0 --num_tsteps 100;
              image: raijenki/mpik8s:miniamr
              imagePullPolicy: Always
              name: mpimaster
              env:
                - name: OMP_NUM_THREADS
                  valueFrom:
                    resourceFieldRef:
                      containerName: mpimaster
                      resource: requests.cpu
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /home
          restartPolicy: OnFailure
    - replicas: 1
      name: mpiworker
      template:
        spec:
          containers:
            - command:
                - /bin/bash
                - -c
                - |
                  mkdir -p /var/run/sshd; env OMP_NUM_THREADS=4 /usr/sbin/sshd -D;
              image: raijenki/mpik8s:miniamr
              name: mpiworker
              imagePullPolicy: Always
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /home
              env:
              - name: OMP_NUM_THREADS
                valueFrom:
                  resourceFieldRef:
                    containerName: mpiworker
                    resource: requests.cpu
          restartPolicy: OnFailure
---
