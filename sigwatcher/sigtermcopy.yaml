apiVersion: v1
kind: Pod
metadata:
  name: sgt
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
  - name: sgt
    image: raijenki/mpik8s:sigwatcher
    imagePullPolicy: Never
    volumeMounts:
      - mountPath: /data
        name: task-pv-storage
    command:
      - /bin/sh
      - -c
      - | 
        ./home/a.out 
    resources:
      requests:
        cpu: 1
        memory: "1500Mi"
      limits:
        cpu: 1
        memory: "1500Mi"
    lifecycle:
      preStop:
        exec:
          command: ["sleep","20"]